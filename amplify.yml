version: 1
backend:
  phases:
    preBuild:
      commands:
        - pip3 install --user pipenv
        - pip3 install virtualenv
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - python3.8 --version
        - pip3 install --user pipenv
        - pip3 install virtualenv
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
